<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/4lCu2zih0ca.svg" alt="" class="img-content" />

        <form class="form">
          <label for="email"></label>
          <input
            type="email"
            placeholder="Email or phone"
            id="email"
            required
            minlength="3"
            maxlength="30"
          />

          <label for="password"></label>
          <input
            type="password"
            placeholder="password"
            required
            minlength="3"
            maxlength="30"
          />

          <input type="submit" value="Entrar" />
        </form>
      </div>
    </div>
  </body>
</html>
